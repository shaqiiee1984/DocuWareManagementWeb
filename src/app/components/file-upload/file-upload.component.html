<div class="file-upload">
  <h2>Upload Document</h2>
  <form (ngSubmit)="uploadFile()">
    <div>
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" [(ngModel)]="companyName" name="companyName" required>
    </div>
    <div>
      <label for="contactName">Contact Name:</label>
      <input type="text" id="contactName" [(ngModel)]="contactName" name="contactName" required>
    </div>
    <div>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" [(ngModel)]="birthday" name="birthday" required>
    </div>
    <div>
      <label for="file">Select File:</label>
      <input type="file" id="file" (change)="onFileSelected($event)" required>
    </div>
    <button type="submit">Upload File</button>
  </form>
</div>
